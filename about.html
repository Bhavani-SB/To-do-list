<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="shinchan logo.jfif" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="javascript.js"></script>
    <style>
        body {
            background-image: url('study family.jpg'); /* Specify your image URL */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-attachment: fixed; /* Keep the background image fixed */
            height: 100vh;
            margin: 0; /* Remove default margin */
        }

        @media only screen and (max-width: 768px) {
            body {
                background-image: url('study family for phone.jpg');
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Flexbox styling for horizontal alignment */
        .card-container {
            display: flex;
            justify-content: space-around; /* Space out the cards */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 20px; /* Space between cards */
            padding: 20px; /* Padding around the container */
        }

        .card {
            width: 18rem;
            flex: 1; /* Allow cards to grow and shrink */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="shinchan logo.jfif" alt="Logo"> <!-- Replace with your logo image path -->
        </div>
      
        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <button class="button" onclick="navigateTo('index.html')">Home</button>
            <button class="button" onclick="navigateTo('about.html')">About</button>
            <button class="button" onclick="navigateTo('contact.html')">Contact</button>
        </div>
    </header>

    <!-- Card container -->
    <div class="card-container">
        <div class="card">
            <img src="shinchan.jfif" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Bhavani</h5>
                <p class="card-text">The developer</p>
            </div>
        </div>
        <div class="card">
            <img src="himawari.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Himawari</h5>
                <p class="card-text">The developer</p>
            </div>
        </div>
        <div class="card">
            <img src="shero.webp" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Shero</h5>
                <p class="card-text">The Tester</p>
            </div>
        </div>
        <div class="card">
            <img src="harry.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Harry Nohara</h5>
                <p class="card-text">The Tester</p>
            </div>
        </div>
        <div class="card">
            <img src="mitsy.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Mitsy Nohara</h5>
                <p class="card-text">The Tester</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
