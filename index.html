<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="shinchan logo.jfif" rel="icon">
    <script defer src="javascript.js"></script>
    <style>
        body {
            background-image: url('study family.jpg'); /* Specify your image URL */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            background-attachment: fixed; /* Keep the background image fixed */
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 768px) {
            body {
                background-image: url('study family for phone.jpg');
                background-size: cover; /* Cover the entire page */
                background-position: center; /* Center the background image */
                background-repeat: no-repeat; /* Prevent the background from repeating */
                background-attachment: fixed;
            }
        }
    </style>
    
    
</head>
<body>
    <header>
        <p style="font-family: 'ChunkFive', serif; text-align:center; font-size:20px; text-shadow: 2px 2px 5px rgba(248, 246, 246, 0.637);">You're not lazy, You're just on Energy...!!!</p>
    </header>
    <div id="myDIV" class="header">
        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="Make your list..!">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li><input type="checkbox" onclick="toggleChecked(this)"> Shinchan <span class="close" onclick="removeElement(this)">×</span></li>
        <li class="checked"><input type="checkbox" checked onclick="toggleChecked(this)"> Kazama <span class="close" onclick="removeElement(this)">×</span></li>
        <li><input type="checkbox" onclick="toggleChecked(this)"> Himawari <span class="close" onclick="removeElement(this)">×</span></li>
        <li><input type="checkbox" onclick="toggleChecked(this)"> Shero <span class="close" onclick="removeElement(this)">×</span></li>
        <li><input type="checkbox" onclick="toggleChecked(this)"> Mitsy Nohara <span class="close" onclick="removeElement(this)">×</span></li>
        <li><input type="checkbox" onclick="toggleChecked(this)"> Harry Nohara <span class="close" onclick="removeElement(this)">×</span></li>
        
    </ul>
    
</body>
</html>
